<!DOCTYPE HTML>
<html>
<head>
	<meta charset=utf-8>
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- spinning icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="styles.css">
</head>

<body style="background-color:#CCCCCC;" >
	<!-- Header Bar -->
	<div class="header-bar">
		<div class="header-button">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary header-button" data-toggle="modal" data-target="#modalUpload">
				Upload PDF
			</button>
		</div>
		<div class="vl"></div>
		<div class="space-10"></div>
		<div class="vl"></div>
		<div class="header-key-sig">
				<select class="form-control" id="letterOfKey">
					<option>A</option>
					<option>B</option>
					<option selected>C</option>
					<option>D</option>
					<option>E</option>
					<option>F</option>
					<option>G</option>

				</select>
		</div>
		<div class="header-key-sig">
				<select class="form-control" id="accidentalOfKey">
					<option>♮</option>
					<option>♯</option>
					<option>♭</option>
				</select>
		</div>
		<div class="header-majorminor">
			<select class="form-control" id="modeOfKey">
				<option>major</option>
				<option>minor</option>
			</select>
		</div>
	</div>

	<!-- Ensure elements cannot be higher up than the header -->
	<div class="header-spacing"></div>

	<!-- Modal Upload Window -->
	<div class="modal fade" id="modalUpload" tabindex="-1" role="dialog" aria-labelledby="Upload PDF" aria-hidden="true">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content upload-content">
	      <div class="modal-body upload-body">
			<form style="float: left">
				<div class="form-group">
					<label for="pdfupload">Choose a PDF of sheet music to upload:</label>
					<input type="file" class="form-control-file" id="pdfUpload" name="pdfupload" accept="application/pdf" >
				</div>
			</form>
			<div class="sample-pdf">
				<button type="button" id="samplebutton" class="btn btn-info btn-large">Use Sample PDF</button>
				<input type="hidden" file="sample.pdf" id="samplepdf"></object>
			</div>
			<iframe src="" id="pdfView" width="100%" height="80%">
				This browser does not support PDFs. </a>
			</iframe>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary btn-large" data-dismiss="modal">Close</button>
	        <button type="button" id="uploadbutton" class="btn btn-primary">Upload</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Modal Waiting Window (awaiting ajax response) -->
	<div class="modal modal-sm" id="modalWait" tabindex="-1" role="dialog" aria-labelledby="Processing..." aria-hidden="true" data-backdrop="static" data-keyboard="false">
	  <div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
		  <div class="modal-body">
			  <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
			<label> Processing; Please Wait... </label>

		  </div>
		  <div class="modal-footer">

			<button type="button" id="cancelProcessing" class="btn btn-secondary btn-danger" data-dismiss="modal">Cancel</button>

		  </div>
		</div>
	  </div>
	</div>

	<div id="nothingLoaded" class="nothing-loaded" data-toggle="modal" data-target="#modalUpload">
		<p class="font-weight-light text-center">No PDF loaded; <br/>click here to upload</p>
	</div>

	<script src="sample.js"></script>
	<script src="upload.js"></script>
	<script src="HighlightedArea.js"></script>
	<script src="LineOfMusic.js"></script>



</body>



</html>
